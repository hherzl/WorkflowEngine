<h2>Create Workflow Batch</h2>

<div>
    <label for="workflowBatchName">Name</label>
    <input id="workflowBatchName" name="workflowBatchName" type="text" ng-model="vm.workflowBatchName" />
</div>

<div>
    <label for="workflowBatchDescription">Description</label>
    <input id="workflowBatchDescription" name="workflowBatchDescription" type="text" ng-model="vm.workflowBatchDescription" />
</div>

<button type="button" ng-click="vm.saveWorkflowBatch()">Save</button>
