<h2>Create Workflow</h2>

<div>
    <label for="workflowName">Name</label>
    <input id="workflowName" name="workflowName" type="text" ng-model="vm.workflowName" />
</div>

<div>
    <label for="workflowDescription">Description</label>
    <input id="workflowDescription" name="workflowDescription" type="text" ng-model="vm.workflowDescription" />
</div>

<button type="button" ng-click="vm.saveWorkflow()">Save</button>
